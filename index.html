<html>
    <head>
        <title>3D-HICKER</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="examples/GUI/dat.gui/dat.gui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="itowns.css">
        <link rel="icon" type="image/png" href="images/icone.png" />
    </head>
    <body>
        <div id="viewerDiv">
          <button type="button" id="button_sud">Inclinaison SUD</button>
		  <button type="button" id="button_nord">Inclinaison NORD</button>
		  <button type="button" id="button_est">Inclinaison EST</button>
		  <button type="button" id="button_OUEST">Inclinaison OUEST</button>
        </div>
        <script src="examples/GUI/GuiTools.js"></script>
        <script src="itowns.js"></script>
        <script type="text/javascript">
            /* global itowns,document,GuiTools*/

            // Initial position
            var positionOnGlobe = { longitude: 2.351323, latitude: 48.856712, altitude: 25000000 };

            // iTowns namespace defined here
            // Creation of the HTML DOM where the view will be initialized
            var viewerDiv = document.getElementById('viewerDiv');
            // Creation of the globe
            var globeView = new itowns.GlobeView(viewerDiv, positionOnGlobe);
            // Creation of the menu
            var menuGlobe = new GuiTools('menuDiv', globeView);
            menuGlobe.view = globeView;


            function addLayerCb(layer) {
                return globeView.addLayer(layer);
            }

            // Adding Layers
            var promises = []
            promises.push(itowns.Fetcher.json('examples/layers/JSONLayers/Ortho.json').then(addLayerCb));
            promises.push(itowns.Fetcher.json('examples/layers/JSONLayers/WORLD_DTM.json').then(addLayerCb));
            promises.push(itowns.Fetcher.json('examples/layers/JSONLayers/IGN_MNT_HIGHRES.json').then(addLayerCb));

            menuGlobe.addGUI('RealisticLighting', false,
                function(newValue) { globeView.setRealisticLightingOn(newValue); });

            // Adding layers in the menu
            Promise.all(promises).then(function () {
                menuGlobe.addImageryLayersGUI(globeView.getLayers(function (l) { return l.type === 'color'; }));
                menuGlobe.addElevationLayersGUI(globeView.getLayers(function(l) { return l.type === 'elevation'; }));
                console.info('menuGlobe initialized');
            }).catch( function (e) { console.error(e) });

            // Wait that the globe is well initialized, you should put your function in this event
            globeView.addEventListener(itowns.GLOBE_VIEW_EVENTS.GLOBE_INITIALIZED, function () {
                // eslint-disable-next-line no-console
                console.info('Globe initialized');
                /*
                ****************************
                ****************************
                CODE HERE
                CODE HERE
                CODE HERE
                ****************************
                ****************************
                */
            });

            window.globeView = globeView;

            // Inclinaison Sud
            var button_sud = document.getElementById('button_sud');
            button_sud.addEventListener("click", function(){
              var current_pos=globeView.controls.getCameraTargetGeoPosition();
			  console.log(current_pos);
              globeView.controls.setCameraTargetGeoPosition({longitude:current_pos._values[0], latitude:current_pos._values[1]-45}, true)
            });
			// Inclinaison Nord
            var button_nord = document.getElementById('button_nord');
            button_nord.addEventListener("click", function(){
              var current_pos=globeView.controls.getCameraTargetGeoPosition();
			  console.log(current_pos);
              globeView.controls.setCameraTargetGeoPosition({longitude:current_pos._values[0], latitude:current_pos._values[1]+45}, true)
            });
			// Inclinaison EST
            var button_est = document.getElementById('button_est');
            button_est.addEventListener("click", function(){
              var current_pos=globeView.controls.getCameraTargetGeoPosition();
			  console.log(current_pos);
              globeView.controls.setCameraTargetGeoPosition({longitude:current_pos._values[0]+90, latitude:current_pos._values[1]}, true)
            });
			// Inclinaison OUEST
            var button_OUEST = document.getElementById('button_OUEST');
            button_OUEST.addEventListener("click", function(){
              var current_pos=globeView.controls.getCameraTargetGeoPosition();
			  console.log(current_pos);
              globeView.controls.setCameraTargetGeoPosition({longitude:current_pos._values[0]-90, latitude:current_pos._values[1]}, true)
            });

</script>
    </body>
</html>
